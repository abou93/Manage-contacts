<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="editPostForm" (ngSubmit)="onPostEditFormSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">Editer un contact</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-sm-2 control-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="nom" required/>
            <label class="label-error" [hidden]="thereAreError('nom')"> Le nom doit être valide </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Prenom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="prenom" required/>
            <label class="label-error"  [hidden]="thereAreError('prenom')"> Le prénom doit être valide </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" formControlName="email" required/>
            <label class="label-error"  [hidden]="thereAreError('email')"> Un email valide est requis </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Telephone</label>
          <div class="col-sm-10">
            +33 <input type="text" class="form-control telephoneInput" formControlName="telephone" ng-pattern="/^[0-9]{10,10}$/"/>
            <label class="label-error"  [hidden]="thereAreError('telephone')"> Le numéro de téléphone n'est pas valide </label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
</div>
