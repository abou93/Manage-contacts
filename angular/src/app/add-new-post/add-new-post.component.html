<div role="document">
  <div>
    <form class="form-horizontal" id="add-form" [formGroup]="addNewPostForm" (ngSubmit)="onPostFormSubmit()">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-modal-label">Ajout d'un nouveau contact</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label class="col-sm-2 control-label">Nom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="nom" placeholder="Entrez le nom *" required/>
              <label NgShow="nom.$error.required || nom.$error.string" style="color: red;font-size: 20px;"> Le nom doit être valide </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Prenom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="prenom" placeholder="Entrez le prenom *" required/>
              <label style="color: red;font-size: 20px;" NgShow="prenom.$error.required || prenom.$error.string"> Le prénom doit être valide </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" formControlName="email" placeholder="Entrez le mail *" required/>
              <label style="color: red;font-size: 20px;" NgShow="email.$error.required || email.$error.string"> Un email valide est requis </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Telephone</label>
         
            <div class="col-sm-10">
             +33 <input type="text" class="form-control" style="display: inline; width: 95%" formControlName="telephone" placeholder="Entrez le telephone" ng-pattern="/^[0-9]{10,10}$/"/>
              <label style="color: red;font-size: 20px;" NgShow="telephone.$error.number"> Le numéro de téléphone n'est pas valide </label>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="onClose()">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!addNewPostForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
